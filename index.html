<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>CiuF Ciuf 2.0</title>
</head>

<body>

    <div class="container">

        <!-- HEADER -->
        <div class="content-header">
            <div class="title">
                <h1>
                    <i class="fas fa-subway"></i>
                </h1>
            </div>
        </div>
        <!-- /HEAD -->

        <!-- INPUT CARD -->
        <div class="content-input-card">
            <ul class="row">
                <li class="name">
                    <p> Nome e Cognome</p>
                    <input type="text" name="name" id="input_name" placeholder="Inserisci il tuo nome">
                </li>
                <li class="km">
                    <p>Km da percorrere</p>
                    <input type="number" name="km" id="input_km" placeholder="Km da percorrere">
                </li>
                <li class="eta">
                    <p>Fascia d'et√†</p>
                    <select name="eta" id="input_eta">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne" selected>Maggiorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                </li>
                <li class="controlls">
                    <button id="btn_show">
                        Genera
                    </button>
                    <button id="btn_hide">
                        Annulla
                    </button>
                </li>
            </ul>
        </div>
        <!-- /INPUT CARD -->

        <!-- OUTPUT CARD -->
        <div id="content-output-card" class="content-output-card">
            <ul class="row">
                <li class="title">
                    <h3>
                        Dettagli Biglietto
                    </h3>
                </li>
                <li class="passeggero">
                    <h4>Passeggero</h4>
                    <p id="output_name"></p>
                </li>
                <li class="offerta">
                    <h4>Offerta</h4>
                    <p id="output_offerta"></p>
                </li>
                <li class="carrozza">
                    <h4>Carrozza</h4>
                    <p id="output_carrozza"></p>
                </li>
                <li class="id">
                    <h4>Codice CP</h4>
                    <p id="output_id"></p>
                </li>
                <li class="costo">
                    <h4>Costo Biglietto</h4>
                    <p id="output_costo"></p>
                </li>
            </ul>
        </div>
        <!-- /OUTPUT CARD -->

    </div>

    <script src="js/index.js"></script>
</body>

</html>
